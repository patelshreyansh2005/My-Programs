<input class="form-control m-2 w-50 d-inline" type="text" [(ngModel)]="tempLaptop" />
<button class="btn btn-primary" (click)="addLaptop()" *ngIf="isAdd">Add</button>
<button class="btn btn-warning" (click)="editLaptop()" *ngIf="!isAdd">Edit</button>
<table class="">
    <tr *ngFor="let s of laptops;let i = index">
        <td>{{s}}</td>
        <td>
            <button class="btn btn-warning" (click)="editButton(i)">Edit</button>
        </td>
        <td>
            <button class="btn btn-danger" (click)="deleteButton(i)">Delete</button>
        </td>
    </tr>
</table>
